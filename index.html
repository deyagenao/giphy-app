<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY App</title>

    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Header for the app -->
    <nav class="navbar navbar-dark bg-info">
            <span class="navbar-brand mb-0 h1">GIF Generator</span>
    </nav>
    <div class="container">
    <!-- Section for search queries, to add additional buttons -->
        <div class="row">
            <!-- jumbotron sharing details about the page -->
            <div class="jumbotron mx-auto">
                <h1 class="display-4">GIF Generator</h1>
                <p class="lead">Click on one of the buttons to see some awesome related GIFs. Want to add a new button? You can do that too.</p>
            </div>
        </div>
        <!-- maincontent for the app -->
        <div class="row mt-6">
            <!-- Section to display the buttons -->
            <div class="col-md-6 border-right">
                <h4>Your Buttons</h4>
                <div id="buttons-display"></div>
                <form class="mt-2">
                    <div class="form-group">
                        <label for="new-button-text"><h5>Want to add another?</h5></label>
                        <input id="new-button-text" class="form-control" type="text">
                    </div>
                    <button id="add-new-button" type="submit" class="btn btn-info mt-2">Submit</button>
                </form>
            </div>
            <!-- Section to display the Gifs -->
            <div class="col-md-6">
                <h4>Your GIFs Here</h4>
                <div id="gifs-display"></div>
            </div>
        </div>
    

    </div>  
    <!-- link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- link to javascript app file -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
